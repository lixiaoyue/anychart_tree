<html><head>
    <script type="text/javascript" src="{{ media }}any/AnyChart.js"></script>
    <script type="text/javascript" src="{{ media }}any/AnyChartHTML5.js"></script>
    <script type="text/javascript">
        AnyChart.renderingType = anychart.RenderingType.SVG_ONLY;
        var chart = new AnyChart();
        chart.width='100%';
        chart.height='100%';
        chart.setXMLFile("{{ media }}any/conf.xml");
        chart.addEventListener("draw", function(e) {
            console.log("chart draw");
        });
        chart.addEventListener("render", function(e) {
            console.log("chart render");
        });
        chart.addEventListener("error", function(e) {
            console.log("chart error:" + e.errorCode);
        });
        chart.write("chartContainer");
    </script>
</head>
<body>
<div id="chartContainer" style="width:100%;height:100%;margin:0;left:0;top:0;position:absolute;">
</div>


</body></html>
