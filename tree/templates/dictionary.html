<div id="home_page">
    <div class="dictionary">

        {% for item in items %}
            <div class="dic_item" id={{ item.id }}>
                <h4 class="name" id=''>{{ item.name }}</h4><div class="descr">{{ item.description|safe}}</div>
                <p class="manage" style="margin-top: 5px">
                    <span style="cursor: pointer; margin-right: 10px; color: #1C86EE;" onclick="editTerm($(this).parent().parent().attr('id'))">
                        <i class="icon-pencil" style="margin-right: 5px;"></i>Редактировать;
                    </span>
                    <span style="cursor: pointer; margin-right: 10px; color: #1C86EE;" onclick="deleteTerm($(this).parent().parent().attr('id'));"><i class="icon-remove" style="margin-right: 5px;"></i>Удалить;</span>
                    <a href="/{{ cur_product.short_name }}/">К дереву требований</a>
            </div>
        {% endfor %}

    </div>
</div>
